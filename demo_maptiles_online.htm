<!DOCTYPE html><html>
<head>
	<title>Leaflet - Map Tiles 1.0</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="script/leaflet.css" />
<!--[if lte IE 8]>
	<link rel="stylesheet" href="script/leaflet.ie.css" />
<![endif]-->
	<script src="script/leaflet.js" type="text/javascript"></script>

	<!-- -------------------------------------------------------------------- -->
	<!-- Right-click Context Menu -->
	<link rel="stylesheet" href="script/leaflet.contextmenu.css"/>
	<script src="script/leaflet.contextmenu.js"></script>

	<!-- ESRI -->
	<script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>

	<!-- MiniMap -->
	<link rel="stylesheet" href="script/Control.MiniMap.min.css" />
	<script src="script/Control.MiniMap.min.js" type="text/javascript"></script>

	<!-- Cluster -->
	<link rel="stylesheet" href="script/MarkerCluster.css" />
	<link rel="stylesheet" href="script/MarkerCluster.Default.css" />
	<script src="script/leaflet.markercluster-src.js"></script>

	<!-- --------------------------------------------------------------------- -->
	<!-- Configuration File -->
	<script src="script/z1Config.js" type="text/javascript"></script>
	<script src="script/z2Icons.js" type="text/javascript"></script>

	<link rel="stylesheet" href="script/zStyle.css" />

</head>

<body>

<!-- navigation bookmarks
	<div id='navigation'>
		Bookmarks &#183
		<a href='#' data-position='3.44278, 101.92421' data-zoom='4'>Overview (Globe)</a> &#183
		<a href='#' data-position='0.04690, 107.71827' data-zoom='6'>Overview (SEA)</a> &#183
		<a href='#' data-position='27.70382, 85.31794' data-zoom='10'>Nepal</a> &#183
		<a href='#' data-position='-43.53069, 172.64251' data-zoom='13'>New Zealand</a> &#183
		<a href='#' data-position='1.35119, 103.81531' data-zoom='12'>Singapore</a> &#183

	</div>
-->

	<div id="map"></div>

	<!-- basemap layers - baseMaps -->
	<script type="text/javascript" src="script/z5MapLayers.js"></script>
<script>

		<!-- -------------------------------------------------------------------- -->
		<!-- Map Controls -->
		var controlLayers = L.control.layers(baseMaps, null, {collapsed: false});
		map.addControl(controlLayers);

		<!-- Mini Map -->
		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osm2 = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 13, attribution: osmAttrib });
		var miniMap = new L.Control.MiniMap(osm2, { toggleDisplay: true }).addTo(map);
		<!-- -------------------------------------------------------------------- -->

</script>
</body></html>
